---
 - hosts: 127.0.0.1
   connection: local
   tasks:
    - name: installing nvm
      shell: >
        curl https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | sh
        creates=/home/{{ ansible_user_id }}/.nvm/nvm.sh

    - name: Install node and set version
      shell: >
        apt-get install curl python-software-properties && curl -sL https://deb.nodesource.com/setup_8.x | sudo -E bash - && sudo apt-get install nodejs
        creates=/home/{{ ansible_user_id }}/.nvm/alias

    - name: installing docker
      command: apt-get install docker.io -y

    - name: installing docker compose
      command: apt-get install docker-compose -y
    - name: installing openssl
      command: apt-get install libssl-dev -y


    - name: installing git
      command: apt-get install git -y

